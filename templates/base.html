<!doctype HTML>
{% load static %}
<html lang="ja" dir="ltr">

<head prefix="og: http://ogp.me/ns# website: http://ogp.me/ns/website#">
  <meta charset="utf-8">
　<meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- IE互換性のモード -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
  <meta name='robots' content='max-image-preview:large' /><!-- ビューポートの幅に合わせたプレビュー画像が表示 -->
  <meta name="thumbnail" content="https://iidays.herokuapp.com{% static 'images/top_image.png' %}" /><!-- Webサイトの検索結果に表示する縮小画像を指定 -->

　<title>{% block title %}タイトル{% endblock %}</title>
  <meta name="description" content="会社説明">
  <link rel="canonical" href="https://iidays.herokuapp.com/" /><!-- URL正規化 -->
  <link rel='dns-prefetch' href="/iidays.herokuapp.com/" /><!-- DNSルックアップを事前に強制 -->

  <meta property="og:locale" content="ja_JP" />
  <meta property="og:site_name" content="サイト名">
  <meta property="og:title" content="タイトル" />
  <meta property="og:description" content="会社説明" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://iidays.herokuapp.com/" />
  <meta property="og:image" content="https://iidays.herokuapp.com{% static 'images/top_image.png' %}" />
  <meta property="og:image:width" content="1000" />
  <meta property="og:image:height" content="665" />
  <meta property="og:image:type" content="image/png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@ツイッターユーザー名" />

　<meta name="msapplication-TileImage" content="https://iidays.herokuapp.com{% static 'images/top_image.png' %}" /><!-- Windowsピン留め画像 -->
　<link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/top_image.png' %}"/><!-- Android向けのアイコン（背景を透過） -->
　<link rel="touch-icon" sizes="192x192" href="{% static 'images/top_image.png' %}"/><!-- Webクリップ -->
　<link rel="shortcut icon" sizes="192x192" href="{% static 'images/top_image.png' %}"/><!-- ファビコン（マルチアイコン） -->
　<link rel="icon" sizes="192x192" href="{% static 'images/top_image.png' %}"/><!-- iOS向けのアイコン（透過なし） -->
　<link rel="shortcut icon" sizes="32x32" href="{% static 'images/top_image.png' %}"/>

  <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
  {% block extrastyle %}{% endblock %}
</head>

<body class="fadeout">
  <main id="main">
    <header id="app-header" class="app-header">
      <div class="background-container">
        <div id="background-back" class="background bg-lazy"></div>
        <div id="background-front" class="background bg-lazy"></div>
      </div>

      <div class="header-content">
        <div id="small-toolbar" class="app-toolbar">
          <div id="small-title" class="small-title"><a href="{% url 'index' %}"><img src="{% static 'images/main_logo.webp' %}" alt="logo"></a></div>
        </div>

        <div id="large-toolbar" class="app-toolbar tall">
          <div id="large-title" class="large-title"><a href="{% url 'index' %}"><img src="{% static 'images/main_logo.webp' %}" alt="logo"></a></div>
        </div>
        <ul class="sns" id="sns-icons">
          <li><a href="/"><img src="{% static 'images/icon_tw_w.svg' %}" alt="twitter"></a></li>
          <li><a href="/"><img src="{% static 'images/icon_in_w.svg' %}" alt="instagram"></a></li>
        </ul>
      </div>
    </header>
    <div id="container">
      {% block main %}
      <p>※コンテンツがありません。</p>
      {% endblock %}
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js" integrity="sha384-IEc/+MsamgT27OBODvDOuBIEae9ncji8P9p3YFhL8IcUUhyhabOWsASnyQFX/j9l" crossorigin="anonymous"></script>
  <script src="{% static 'js/base.js' %}"></script>
  <!--<script src="{% static 'js/lazy.js' %}"></script>-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script>
  　let lastInnerWidth = window.innerWidth;
    window.addEventListener("resize", function() {
      if (lastInnerWidth != window.innerWidth) {
        lastInnerWidth = window.innerWidth;
        window.location = window.location;
      }
    });
    $(window).on('load', function() {
        $('body').removeClass('fadeout'); // 0.8秒後に取得したURLに遷移
    });
    $(function() {
      // 電話リンク(tel)とハッシュリンク(#)と別ウィンドウでページを開く場合はスルー
      $('a:not([href^="tel:"]):not([href^="/static"]):not([href^="#"]):not([target])').on('click', function(e) {
        if (window.performance.navigation.type === 1) {
          e.preventDefault(); // ナビゲートをキャンセル
          url = $(this).attr('href'); // 遷移先のURLを取得
          if (url !== '') {
            $('body').addClass('fadeout'); // bodyに class="fadeout"を挿入
              window.location = url; // 0.8秒後に取得したURLに遷移
          }
          return false;
        }
      });
    });
  </script>
  {% block extrajs %}{% endblock %}
</body>

</html>
